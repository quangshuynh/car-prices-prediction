<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
    <link rel="stylesheet" href="../static/styles/styles.css">
</head>
<body>
    <div class="container">
        <h1>Predict Used Car Price</h1>
        <form action="/predict" method="POST">
            <label for="year">Year:</label><br>
            <input type="text" id="year" name="year" placeholder="e.g. 2015" required><br><br>
br
            <label for="manufacturer">Manufacturer:</label><br>
            <input type="text" id="manufacturer" name="manufacturer" placeholder="e.g. Toyota" required><br><br>

            <label for="model">Model:</label><br>
            <input type="text" id="model" name="model" placeholder="e.g. Camry" required><br><br>

            <label for="mileage">Mileage:</label><br>
            <input type="text" id="mileage" name="mileage" placeholder="e.g. 50000" required><br><br>

            <label for="levy">Levy:</label><br>
            <input type="text" id="levy" name="levy" placeholder="(Optional)"><br><br>

            <label for="prod_year">Production Year:</label><br>
            <input type="text" id="prod_year" name="prod_year" placeholder="(Optional) e.g. 2015"><br><br>

            <label for="cylinders">Cylinders:</label><br>
            <input type="text" id="cylinders" name="cylinders" placeholder="(Optional) e.g. 4"><br><br>

            <label for="airbags">Airbags:</label><br>
            <input type="text" id="airbags" name="airbags" placeholder="(Optional) e.g. 6"><br><br>

            <input type="submit" value="Predict">
        </form>

        {% if prediction %}
            <h2>{{ prediction }}</h2>
        {% endif %}
    </div>
</body>
</html>
